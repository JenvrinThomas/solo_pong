<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Simple Pong</h1>
    <div>
        <canvas id="pongCanvas" width="480" height="640" class="shadow"></canvas>
    </div>
    <p id="game-text">Appuyez sur la barre d'espace pour commencer</p>
    <div class="game-pause-restart">
        <button id='pause'>Pause</button>
        <button id='restart'>Recommencer</button>
    </div>
    <div class="game-controls">
        <button id='left' class="control">&lt;</button>
        <button id='right' class="control">&gt;</button>
    </div>
    <form id="settingsForm">
        <input type="range" id="speedRange" name="speedRange" min="-1" max="-10" value="-4">
        <input type="number" id="speedNumber" name="speedNumber" value="-4" disabled>
        <label for="speedRange">Vitesse de la balle au d√©but de la partie</label>
    </form>
    <script src="https://kit.fontawesome.com/c796c90838.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
