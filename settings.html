<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du jeu</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form id="settingsForm">
        <h1>Paramètres du jeu</h1>
        <div class="form-group">
            <label for="speedRange">Vitesse de la balle au début de la partie</label>
            <input type="range" id="speedRange" name="speedRange" min="1" max="10" value="4">
            <label for="speedRange" id="speedValue">4</label>
        </div>
        <div class="form-group">
            <input type="submit" id="confirmChanges" value="Sauvegarder et revenir au jeu">
        </div>
    </form>
    <script src="js/settingsScript.js"></script>
</body>
</html>
